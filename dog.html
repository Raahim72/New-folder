<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart: Greatest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .box {
            border: 2px solid #333;
            padding: 15px;
            margin: 10px auto;
            width: 200px;
            background-color: #fff;
            border-radius: 5px;
        }

        .arrow {
            margin: 0 auto;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #333;
        }
    </style>
</head>

<body>

    <h1>Flowchart: Find the Greatest Number</h1>

    <div class="box">Start</div>
    <div class="arrow"></div>

    <div class="box">Input num1, num2, num3</div>
    <div class="arrow"></div>

    <div class="box">Is num1 > num2?</div>
    <div class="arrow"></div>

    <div class="box">Is num1 > num3?</div>
    <div class="arrow"></div>

    <div class="box">num1 is the greatest</div>

    <div class="arrow"></div>
    <div class="box">num3 is the greatest</div>

    <div class="arrow"></div>

    <div class="box">Is num2 > num3?</div>
    <div class="arrow"></div>

    <div class="box">num2 is the greatest</div>
    <div class="arrow"></div>

    <div class="box">End</div>

</body>

</html>
